<div fxLayout="column" fxFlexFill class="mat-typography">
    <mat-sidenav-container fxFlex>
        <mat-sidenav-content fxLayout="column">
            <mat-toolbar fxFlex="0 0 auto" fxLayout="row" fxLayoutAlign="start center" [style.background-color]="getBackgroundColor()">
                <div class="ft-title" fxFlex="0 0 auto"><a routerLink="/home">Field Trainer</a></div>
                <div class="subs" fxFlex="1 1 auto" fxLayout="row">
                    <div fxLayout="row" class="field_cont">
                        <a class="top" routerLink="/field">Fields</a>
                        <div class="blackBox">
                            <h1>Hi!</h1>
                        </div>
                    </div>
                    <div class="blackBox">
                        <div fxFlex fxFlexAlign="top">
                            <div class="hoverBox" fxLayout="row">
                                <div fxLayout="column">
                                    <h1>Soccer</h1>
                                    <h1>Basketball</h1>
                                    <h1>Track</h1>
                                    <h1>Football</h1>
                                </div>
                                <div fxLayout="column">
                                    <div fxLayout="row">
                                        <h1>image1</h1>
                                        <h1>image2</h1>
                                    </div>
                                    <div fxLayout="row">
                                        <h1>title and what not</h1>
                                        <h3>descriptions</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ft-nav-menu-content class="links"></ft-nav-menu-content>
                </div>
                <div fxFlex="0 0 auto" style="margin-right: -20px; padding-left: 50px" *ngIf="!this.authService.isAuthenticated()">
                        <a (click)="currentPath()" routerLink="/login">Login</a>
                </div>
                <div fxFlex="0 0 auto" *ngIf="this.authService.isAuthenticated()">
                        <a (click)="logout()" routerLink="">Switch User</a>
                </div>
            </mat-toolbar>
            <router-outlet>
            </router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
