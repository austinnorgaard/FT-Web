<h2 style="margin-left: 0.5em;">Registration</h2>
<div fxLayout="column" class="ft-form-container">
    <div fxLayoutGap="0.5em">
        <mat-form-field fxFlex>
            <input matInput [(ngModel)]="userData.firstName" placeholder="First Name" required />
        </mat-form-field>
        <mat-form-field fxFlex>
            <input matInput [(ngModel)]="userData.lastName" placeholder="Last Name" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field fxFlex>
            <input matInput [(ngModel)]="userData.address1" placeholder="Address Line 1" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field fxFlex>
            <input matInput [(ngModel)]="userData.address2" placeholder="Address Line 2" />
        </mat-form-field>
    </div>
    <div fxLayoutGap="0.5em">
        <mat-form-field fxFlex>
            <input matInput [(ngModel)]="userData.city" placeholder="City" />
        </mat-form-field>
        <mat-form-field fxFlex>
            <input matInput [(ngModel)]="userData.state" placeholder="State / Province" />
        </mat-form-field>
    </div>
    <div fxLayoutGap="0.5em">
        <mat-form-field fxFlex>
            <input matInput [(ngModel)]="userData.zipCode" placeholder="Postal / Zip Code" />
        </mat-form-field>
        <mat-form-field fxFlex>
            <mat-select [(ngModel)]="userData.country" placeholder="Country">
                <mat-option *ngFor="let country of countries" [value]="country">
                    {{country}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div fxLayoutGap="0.5em">
        <mat-form-field fxFlex>
            <input matInput [(ngModel)]="userData.phoneNumber" type="tel" placeholder="Phone Number" />
        </mat-form-field>
    </div>
    <div fxLayoutGap="0.5em">
        <mat-form-field fxFlex>
            <input matInput [(ngModel)]="userData.emailAddress" type="text" placeholder="Email Address (this is your login!)" />
        </mat-form-field>
    </div>
    <div fxLayoutGap="0.5em">
        <mat-form-field fxFlex>
            <input matInput [(ngModel)]="userData.password" type="password" placeholder="Password" />
        </mat-form-field>
    </div>
    <div fxLayoutGap="0.5em">
        <mat-checkbox [(ngModel)]="userData.subscribeToNewsletter">Subscribe to newsletter</mat-checkbox>
    </div>
    <div fxLayoutAlign="space-around">
        <button mat-raised-button color="primary" fxFlex="25%" (click)="submit()">Submit</button>
    </div>
</div>
