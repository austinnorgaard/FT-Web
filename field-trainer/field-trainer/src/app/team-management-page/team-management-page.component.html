<div fxLayout="column" style="margin-top: 0.5em">
    <div fxFlex style="margin-left: 1em; margin-right: 1em">
        <div fxLayout="row" fxLayoutGap="0.5em" fxLayoutAlign="center center">
            <mat-form-field fxFlex>
                <mat-select (selectionChange)="onTeamChanged()" [placeholder]="this.getTeamDropdownPlaceholderText()" name="selectedTeam" [(ngModel)]="this.selectedTeam">
                    <mat-option *ngFor="let team of availableTeams" [value]="team">
                        {{team.teamName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div fxFlex="10%">
                <button mat-icon-button (click)="addPlayer()">
                    <mat-icon style="font-size: 2em; color: green;" class="material-icons">add_box</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div fxFlex>
        <div *ngIf="this.selectedTeam !== null" style="margin-left: 1em; margin-right: 1em">
            <div fxLayout="column">
                <div fxFlex>
                    <h4>On Team</h4>
                    <perfect-scrollbar *ngIf="this.selectedTeam !== null" style="position: relative; max-height: 300px">
                        <mat-accordion *ngFor="let player of this.selectedTeam.teamAthletes">
                            <ft-team-management-athlete [athlete]="player"></ft-team-management-athlete>
                        </mat-accordion>
                    </perfect-scrollbar>
                </div>
                <div fxFlex>
                    <h4>Available</h4>
                    <perfect-scrollbar *ngIf="this.availableAthletes.length !== 0" style="position: relative; max-height: 300px">
                        <mat-accordion *ngFor="let athlete of this.availableAthletes">
                            <ft-team-management-athlete [athlete]="athlete"></ft-team-management-athlete>
                        </mat-accordion>
                    </perfect-scrollbar>
                    <span *ngIf="this.availableAthletes.length === 0">No athletes remaining</span>
                </div>
            </div>
        </div>
        <span *ngIf="this.selectedTeam === null" style="margin-left: 1em;">Select a team from the dropdown</span>
    </div>
</div>
