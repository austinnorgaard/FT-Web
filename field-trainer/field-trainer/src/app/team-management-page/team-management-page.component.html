<div fxLayout="column">
    <div fxFlex style="margin-left: 1em; margin-right: 1em">
        <div fxLayout="row" fxLayoutGap="0.5em" fxLayoutAlign="center center">
            <mat-form-field fxFlex>
                <mat-select (selectionChange)="onTeamChanged()" [placeholder]="this.getTeamDropdownPlaceholderText()" name="selectedTeam" [(ngModel)]="this.selectedTeam">
                    <mat-option *ngFor="let team of availableTeams" [value]="team">
                        {{team.teamName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div fxFlex="10%">
                <button mat-icon-button (click)="addPlayer()">
                    <mat-icon style="font-size: 2em; color: green;" class="material-icons">add_box</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div fxFlex>
        <div *ngIf="this.selectedTeam !== null" style="margin-left: 1em; margin-right: 1em">
            <div fxLayout="row">
                <div fxFlex>
                    <h4>On Team</h4>
                    <perfect-scrollbar style="position: relative; max-height: 300px">
                        <div>
                            <mat-list #teamAthletesList role="listbox">
                                <mat-list-item role="listitem" *ngFor="let player of this.selectedTeam.teamAthletes">
                                    <span>{{player.id}} - {{player.firstName}} {{player.lastName}}</span>
                                </mat-list-item>
                            </mat-list>
                        </div>
                    </perfect-scrollbar>
                </div>
                <div fxFlex>
                    <h4>Available</h4>
                    <perfect-scrollbar style="position: relative; max-height: 300px">
                        <div>
                            <mat-list role="listbox" *ngIf="this.availableAthletes.length !== 0">
                                <mat-list-item role="listitem" *ngFor="let athlete of this.availableAthletes">
                                    <span>{{athlete.firstName}} {{athlete.lastName}}</span>
                                </mat-list-item>
                            </mat-list>
                        </div>
                    </perfect-scrollbar>
                </div>
            </div>
        </div>
    </div>
</div>
