<div fxLayout="column" fxFlexFill class="mat-typography">
    <mat-sidenav-container fxFlex>
        <mat-sidenav #sidenav mode="over" (closedStart)="dummyButton.focus()">
            <ft-nav-menu-content [sideNav]="sidenav"></ft-nav-menu-content>
        </mat-sidenav>
        <mat-sidenav-content fxLayout="column">
            <mat-toolbar color="primary" fxFlex="0 0 auto" fxLayout="row" fxLayoutAlign="start center" class="ft-toolbar">
                <button mat-icon-button (click)="sidenav.toggle()" class="ft-menu"><mat-icon class="material-icons">menu</mat-icon></button>
                <button
                    #dummyButton
                    style="color: transparent; background-color: transparent; border-color: transparent; cursor: default; outline: 0px;"
                ></button>
                <div class="ft-title" fxFlex><a href="home">Field Trainer</a></div>
            </mat-toolbar>
            <router-outlet class="router-flex"></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
