<mat-toolbar color="primary">
    <div fxLayout="row">
        <div>
            <button mat-icon-button (click)="sidenav.toggle()" fxFlex="40%">
                <mat-icon class="material-icons">menu</mat-icon>
            </button>
        </div>
        <div class="ft-title">
            <span>{{currentPath()}}</span>
        </div>
    </div>
</mat-toolbar>

<mat-sidenav-container fxLayout="column">
    <mat-sidenav #sidenav mode="over">
        <div fxLayout="column">
            <div fxFlex style="height:400px">
                <a href="page1.html">Page 1111111111111111111111111111</a>
            </div>
            <div fxFlex>
                <a href="page2.html">Page 2</a>
            </div>
            <div fxFlexFill style="background:green">
                <a href="page3.html">Page 3</a>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
