<div fxLayout="column" fxFlexFill class="mat-typography">
    <mat-sidenav-container fxFlex>
        <mat-sidenav-content fxLayout="column">
            <mat-toolbar id="top" fxLayout="row" fxLayoutAlign="center center" [style.background-color]="getBackgroundColor()">
                <button mat-icon-button id="open" (click)="open()"><mat-icon class="material-icons">menu</mat-icon></button>
                <div class="subs" fxLayout="row">
                    <ft-nav-menu-content class="links"></ft-nav-menu-content>
                </div>
                <span id="side">
                    <ft-mobile-nav fxFlex="0 0 auto" id="sidebar"></ft-mobile-nav>
                </span>
                <button mat-icon-button (click)="close()" id="close" tabindex="0"><mat-icon class="material-icons">clear</mat-icon></button>
            </mat-toolbar>
            <router-outlet>
            </router-outlet>
        </mat-sidenav-content>    
    </mat-sidenav-container>
</div>
