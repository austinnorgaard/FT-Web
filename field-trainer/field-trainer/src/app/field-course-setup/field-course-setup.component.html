<div fxLayout="column" fxFlex fxLayoutAlign="start center" class="session-setup-container">
    <h1 fxFlex="0 0 auto">Field & Course Setup</h1>
    <mat-select [(ngModel)]="this.selectedField" (selectionChange)="onFieldChanged()" fxFlex="0 0 auto" placeholder="Select field" [compareWith]="this.fieldCompareFn">
        <mat-option *ngFor="let field of this.fields" value="field.name" [value]="field">
            {{field.name}}
        </mat-option>
    </mat-select>
    <mat-select [(ngModel)]="this.selectedCourse" (selectionChange)="onCourseChanged()" style="margin-top: 1em" fxFlex="0 0 auto" placeholder="Select Course"
        [compareWith]="this.courseCompareFn">
        <mat-option *ngFor="let course of this.courses" value="course.name" [value]="course">
            {{course.name}}
        </mat-option>
    </mat-select>
    <div fxLayout="column" fxFlex style="margin-top: 1em; width: 100%;" #fieldPreviewDiv>
        <ft-field-preview fxFlexAlign="center" #fieldPreview></ft-field-preview>
        <h3 fxFlex fxFlexAlign="center" *ngIf="this.selectedField === null" class="select-field-text">Select a field</h3>
    </div>
    <button fxFlex="0 0 auto" style="margin-top: 1em" mat-raised-button color="primary" (click)="onClick()">Next</button>
</div>
