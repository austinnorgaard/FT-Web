<div fxLayout="column" fxFlex fxLayoutAlign="center center" class="session-setup-container">
    <h1 fxFlex="0 0 auto">Select Field</h1>
    <mat-select [(ngModel)]="this.selectedField" (selectionChange)="onFieldChanged()" fxFlex="0 0 auto" placeholder="Select field">
        <mat-option *ngFor="let field of this.fields" [value]="field">
            {{field.name}}
        </mat-option>
    </mat-select>
    <mat-select [(ngModel)]="this.selectedCourse" (selectionChange)="onCourseChanged()" style="margin-top: 1em" fxFlex="0 0 auto" placeholder="Select Course">
        <mat-option *ngFor="let course of this.courses" [value]="course">
            {{course.name}}
        </mat-option>
    </mat-select>
    <div fxFlex fxLayout="column" *ngIf="this.selectedField !== null" style="margin-top: 1em; width: 100%;" #fieldPreviewDiv>
        <ft-field-preview fxFlexAlign="center" #fieldPreview></ft-field-preview>
    </div>
    <button fxFlex="0 0 auto" style="margin-top: 1em" mat-raised-button color="primary" (click)="onClick()">Next</button>
</div>
