<div fxFlex fxLayout="column" style="margin: 0.5em">
    <div fxFlex="1 1 auto" fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="center center">
            <div fxFlex="0 0 auto" style="outline: none">
                <button mat-icon-button (click)="onLeft()" color="primary">
                    <mat-icon>arrow_backward</mat-icon>
                </button>
            </div>
            <div fxLayout="column" fxLayoutAlign="center center" fxFlex>
                <h2 fxFlex *ngIf="this.loaded" fxFlexAlign="center">{{this.currentAthlete()?.firstName}} {{this.currentAthlete()?.lastName}} Session</h2>
                <span *ngIf="!this.loaded">NOT LOADED</span>
            </div>
            <button mat-icon-button fxFlex="0 0 auto" (click)="onRight()" color="primary">
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
        <div *ngIf="this.loaded">
            <div *ngFor="let segment of this.allSessions?.items[this.getIndexFromId(this.athleteId)].segments">
                <div style="margin-bottom: 1em;">
                    <ft-segment-details [segment]=segment></ft-segment-details>
                </div>
            </div>
            <button mat-raised-button color="primary" (click)="back()">BACK</button>
        </div>
    </div>
    <div fxFlex="0 0 5em" fxLayout="row" style="margin-top: 1em">
        <div fxFlex="20%"></div>
        <div fxFlex fxLayout="row"><button mat-raised-button (click)="onGo()" color="primary" fxFlex>{{this.getNextAthleteString()}}</button></div>
        <div fxFlex="20%"></div>
    </div>
</div>
