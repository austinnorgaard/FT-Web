<div fxFlex fxLayout="column" style="margin-top: 1em; margin-bottom: 1em">
    <h1 fxFlex="0 0 auto" fxFlexAlign="center">Results</h1>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            {{node.name}}
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle>
                <mat-icon>
                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
            </button>
            {{node.name}}
        </mat-tree-node>
    </mat-tree>
    <button fxFlex="10%" mat-raised-button color="primary" style="margin-left: 2em; margin-top: 3em; margin-right: 2em">Save Results</button>
</div>
