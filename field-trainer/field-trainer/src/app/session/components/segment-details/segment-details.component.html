<mat-card fxLayout="row" style="padding-top: 8px; padding-bottom: 8px">
    <div fxFlex>
        <span>{{this.segment.from + 1}}</span>
    </div>
    <div fxFlex>
        <span>{{this.segment.action}}</span>
    </div>
    <div *ngIf="this.segment.completed" fxFlex>
        <span>{{this.getSegmentCompletionTime()}}</span>
    </div>
    <div *ngIf="!this.segment.completed" fxFlex>
        <span>In progress</span>
    </div>
</mat-card>
