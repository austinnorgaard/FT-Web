<mat-card fxLayout="row">
    <div fxFlex fxLayout="row" fxFlexAlign="center center">
        <div fxFlex fxFlexAlign="center">
            {{athleteSession.athlete.firstName}} {{athleteSession.athlete.lastName}}
        </div>
        <div fxFlex fxFlexAlign="center" *ngIf="this.athleteSession.segments">
            {{getNumCompleted()}} / {{getTotalSegments()}}
        </div>
    </div>
    <div fxFlex="0 0 auto" fxFlexAlign="end">
        <button mat-icon-button color="primary">
            <mat-icon>arrow_forward</mat-icon>
        </button>
    </div>
</mat-card>
