<mat-expansion-panel id="mat">
    <mat-expansion-panel-header>
        <mat-panel-title>
            <span>{{athlete.firstName}} {{athlete.lastName}}</span>
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div fxLayout="row" id="athFullCont" fxLayoutAlign="space-between center">
        <div id="athInfo" fxLayout="column" fxFlex="1 1 auto">
            <div id="info" fxFlex="1 1 auto">
                Score: na%n
            </div>
            <div id="info" fxFlex="1 1 auto">
                Weight: 
                {{athlete.weight}} lbs
            </div>
            <div id="info" fxFlex="1 1 auto">
                Gender: 
                {{athlete.gender}}
            </div>
        </div>
    </div>
</mat-expansion-panel>
