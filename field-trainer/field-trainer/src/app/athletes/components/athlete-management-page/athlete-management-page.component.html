<div fxLayout="column" fxFlex>
    <h1 fxFlex="0 0 auto" fxFlexAlign="center">Athlete Management</h1>
    <div fxFlex="1 1 auto" fxFlexAlign="center" id="athletes" *ngIf="this.athletes.length !==0">
        <perfect-scrollbar fxFlex="auto" fxLayout="column">
            <mat-accordion *ngFor="let athlete of this.athletes">
                <ft-team-management-athlete class="mat-expansion-panel" [athlete]="athlete" [text]="'Delete Athlete'" [mode]="'remove'" (removed)="this.onAthleteRemoved($event)">
                </ft-team-management-athlete>
            </mat-accordion>
        </perfect-scrollbar>
        <button mat-icon-button (click)="addAthlete()">
            <mat-icon id="addButton" class="material-icons">add_box</mat-icon>
        </button>
    </div>
    <div fxFlex="1 1 auto" fxFlexAlign="center" *ngIf="this.athletes.length===0">
        <span class="mat-body-1">No athletes added yet</span>
        <button mat-icon-button (click)="addAthlete()">
            <mat-icon id="addButton" class="material-icons">add_box</mat-icon>
        </button>
    </div>
</div>
