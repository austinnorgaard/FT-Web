<div class="Segment">
    <ft-session-cone [id]="details.cone_id_start" [triggered]="details.start_cone_triggered"></ft-session-cone> TO <ft-session-cone [id]="details.cone_id_end" [triggered]="details.end_cone_triggered"></ft-session-cone>
    <br/>
    Action: {{details.action}}
    <div *ngIf="details.completed">
        Time: {{details.time}}
    </div>
    <div *ngIf="!details.completed">
    </div>
</div>
