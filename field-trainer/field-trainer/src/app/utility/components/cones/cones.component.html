<div fxFlex fxLayout="column" style="margin: 0.5em">
    <div *ngIf="this.fieldCones.length === 0">
        <span>No cones connected yet...</span>
    </div>
    <div *ngIf="this.fieldCones.length !== 0">
        <div *ngFor="let cone of fieldCones; trackBy: trackByFn">
            <ft-field-cone [coneInfo]="cone"></ft-field-cone>
        </div>
    </div>
</div>
